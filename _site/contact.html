    <section class="center contact-form">
  <h1> let's work together ! </h1>

  <!-- <div class="padding-right "> -->
    <form class="grid left form-md grid-spaceAround" action="https://formspree.io/lovslor@hotmail.com" method="POST">
      <div class="form-group col-12">
        <label for="your name">Your Name*</label>
        <input id="your name" name="your name" class="form-control" type="text"  placeholder="" required>
      </div>

      <div class="form-group col-12">
        <label for="your brand">Your Brand</label>
        <input id="your brand" class="form-control" type="text"  name="your brand" placeholder="" required>
      </div>

      <div class="form-group col-12">
        <label for="website">Website-URL</label>
        <input id="website" name="website" class="form-control" type="text"  placeholder="" required>
      </div>

      <div class="form-group col-6">
        <label for="email">E-Mail*</label>
        <input id="email" name="email" class="form-control" type="text"  placeholder="" required>
      </div>

      <div class="form-group col-6">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" class="form-control" type="text"  placeholder="" required>
      </div>

      <label for="message"> How May I help you with your Project? [or please select down below] </label>
      <textarea name="message" id="message" placeholder=""></textarea>
