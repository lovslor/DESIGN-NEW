<section class='grid'>
  {% for project in site.projects %}
  <div class="col-4_sm-12">
    <div class="portfolio-listing center">
      <h3>{{ project.name }}</h3>
      <div class="bg" style="background-image: url({{project.image}})"></div>
      <!-- <img src="/img/september.jpg" alt=""> -->
      <p>{{project.description}}</p>
      <a class='btn' href="{{project.url}}">visit</a>
    </div>
  </div>
  {% endfor %}
</section>
